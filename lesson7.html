<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formatting Tags</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>

<body>
    <strong>Anam Siddiqui</strong> is my <em>beloved</em>. I <mark>love</mark> her. She is my <b>closest</b> and <i>dearest</i> <small>friend</small>.<br>She is very <small>kind</small> and <mark>loving</mark> person. I got an <b>Abaya</b> for her <strong>birthday</strong>. It was costly around <del style="color: gray;">$800</del> <ins>$500</ins>
</body>

</html>
