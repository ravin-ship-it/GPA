<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>

<body>
    <h2>Ordered List</h2>
    <ol>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
        <li>item 4</li>
    </ol>
    <h2>Unordered List</h2>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ul>
    <h2>Description List</h2>
    <dl>
        <dt>Kitchen Items</dt>
        <dd>Spoon</dd>
        <dd>Plate</dd>
        <dd>Pot</dd>
        <dd>Vessel X</dd>
    </dl>
</body>

</html>
