<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Table with CSS border property</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        thead {
            background: deeppink;
            color: white;
            font-size: 1.4rem;
        }

        table {
            border-collapse: collapse;
        }

        table,
        th,
        td {
            padding: 0.6rem;
            border: 1px solid purple;
        }

        tbody {
            background: pink;
        }

        td {
            text-align: center;
        }

        tr:nth-of-type(2n)>td:nth-of-type(2n),
        tr:nth-of-type(2n-1)>td:nth-of-type(2n-1) {
            background: white;
            color: deeppink;
        }

        h2 {
            text-align: center;
            text-transform: capitalize;
        }
    </style>
</head>

<body>
    <h2>Table Using CSS border</h2>
    <table style="width: 100%;">
        <thead>
            <tr>
                <th>S No.</th>
                <th>Roll No.</th>
                <th>Name</th>
                <th>Branch</th>
            </tr>
        </thead>
        <tbody>

            </tr>

            </tr>
            <tr>
                <td>3</td>

                <td>Metallurgy</td>
            </tr>
            <tr>
                <td>4</td>

                <td>Mechanical</td>
            </tr>
            <tr>
                <td>5</td>

            </tr>

</body>

</html>
