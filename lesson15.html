<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Text</title>
    <style>
        body {
            background: black;
        }

        h1 {
            width: max-content;
            background: linear-gradient(45deg, violet, teal, cyan, green, yellow, orange, red);
            color: transparent;
            background-clip: text;
            -webkit-background-clip: text;
        }
    </style>
</head>

<body>
    <h1>I'm creating a Gradient Text using CSS</h1>
</body>

</html>
