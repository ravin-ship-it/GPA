<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Icon animation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css">
    <style>
        :root {
            --border-radius: 8px;
        }

        @property --angle {
            syntax: "<angle>";
            inherits: false;
            initial-value: 0deg;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100dvh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #0e0023ff;
        }

        section {
            padding: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            background: #131639ff;
            border-radius: var(--border-radius);
            position: relative;
        }

        section::before,
        section::after {
            content: "";
            height: 100%;
            width: 100%;
            position: absolute;
            padding: 2px;
            background: conic-gradient(from var(--angle), transparent 40%, cyan, deeppink, orange, lightgreen);
            z-index: -2;
            border-radius: var(--border-radius);
            animation: round 3s linear infinite;
        }

        section::after {
            filter: blur(1rem);
            opacity: 0.5;
        }

        .card {
            height: 100px;
            width: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background: linear-gradient(var(--angle), orange, #e6e600ff, deeppink, purple, indigo);
            background-clip: text;
            -webkit-background-clip: text;
            animation: round 1.9s linear infinite, card-glow 2s ease-in-out infinite;
            border: 2px solid cyan;
            border-radius: var(--border-radius);
        }

        .card:first-of-type {
            animation-duration: 2.5s, 1.9s;
        }

        .card:last-of-type {
            animation-duration: 2.2s, 2.5s;
        }

        @keyframes card-glow {
            0% {
                box-shadow: 0 0 5px cyan, inset 0 0 10px cyan;
            }

            50% {
                box-shadow: 0 0 10px cyan, inset 0 0 15px cyan;
            }

            100% {
                box-shadow: 0 0 5px cyan, inset 0 0 10px cyan;
            }
        }

        @keyframes round {
            0% {
                --angle: 0deg;
            }

            100% {
                --angle: 360deg;
            }
        }

        .card>i {
            color: transparent;
            font-size: 4rem;
        }
    </style>
</head>

<body>
    <section>
        <div class="card">
            <i class="fa-brands fa-twitter"></i>
        </div>
        <div class="card">
            <i class="fa-brands fa-instagram"></i>
        </div>
        <div class="card">
            <i class="fa-brands fa-figma"></i>
        </div>
    </section>
</body>

</html>
