<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100dvh;
            display: grid;
            grid-template-columns: 200px 1fr;
            grid-auto-rows: auto 1fr auto;
            grid-template-areas:
                "header header"
                "aside main"
                "footer footer";
            gap: 5px;
        }

        header {
            grid-area: header;
            background-color: coral;
        }

        aside {
            grid-area: aside;
            background-color: lightgreen;
        }

        main {
            grid-area: main;
            background-color: deeppink;
        }

        footer {
            grid-area: footer;
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <header>
        <div class="company-name">Xen's</div>
    </header>
    <aside>
        this is aside
    </aside>
    <main>
        <div class="left">
            This is a Text container
        </div>
        <div class="right">
            This is an image container
        </div>
    </main>
    <footer>
        Xen's MAC &copy; at 2025
    </footer>
</body>

</html>
