<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .box-model-example {
            width: 200px;
            height: 100px;
            background-color: #add8e6; /* Light Blue */
            padding: 20px;
            border: 5px solid #333;
            margin: 30px;
            text-align: center;
            box-sizing: content-box; /* Default box model */
        }

        .box-model-example h1 {
            margin: 0;
            color: #333;
        }

        .box-model-example p {
            margin-top: 10px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="box-model-example">
        <h1>Content</h1>
        <p>Padding, Border, Margin</p>
    </div>
</body>
</html>
