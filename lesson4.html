<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Snapping</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            width: 100%;
            background: teal;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .scroll-container {
            height: 90%;
            width: 90%;
            display: flex;
            overflow-x: auto;
            overflow-y: hidden;
            scroll-snap-type: x mandatory;
            border: 2px solid cyan;
        }

        .item {
            height: 100%;
            min-width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            scroll-snap-align: center;
            scroll-snap-stop: always;
            border: 2px solid lightgreen;
        }

        #r1c1 {
            background: deeppink;
        }

        #r1c2 {
            background: cyan;
            color: black;
        }
    </style>
</head>

<body>
    <section class="scroll-container">
        <div id="r1c1" class="item">Box-1</div>
        <div id="r1c2" class="item">Box-2</div>
        <div id="r1c3" class="item">Box-3</div>
        <div id="r1c4" class="item">Box-4</div>
        <div id="r1c5" class="item">Box-5</div>
        <div id="r1c6" class="item">Box-6</div>
        <div id="r1c7" class="item">Box-7</div>
        <div id="r1c8" class="item">Box-8</div>
    </section>
</body>

</html>
